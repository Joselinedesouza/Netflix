<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-black text-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <h1 class="fw-bold text-center">Edit Profile</h1>

          <div class="profile-container d-flex align-items-center mt-4">
            <img
              src="../Netflix-assets/assets/kids_icon.png "
              alt="Profile Icon"
              width="200"
            />
            <input
              type="text"
              class="form-control bg-dark text-light border-0 ms-3"
              value="Strive Student"
            />
          </div>

          <div class="mt-4">
            <label class="fw-bold">Language:</label>
            <select class="form-select bg-dark text-light border-0">
              <option selected>English</option>
              <option>Italian</option>
              <option>Spanish</option>
            </select>
          </div>

          <hr class="my-4" />

          <div>
            <h5 class="fw-bold">Maturity Settings:</h5>
            <button
              class="btn btn-secondary btn-sm bg-dark text-light border-light"
            >
              ALL MATURITY RATINGS
            </button>
            <p class="text-secondary small">
              Show titles of <strong>all maturity ratings</strong> for this
              profile.
            </p>
            <button class="btn btn-outline-secondary btn-sm" disabled>
              EDIT
            </button>
          </div>

          <hr class="my-4" />

          <div>
            <h5 class="fw-bold">Autoplay controls</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked />
              <label class="form-check-label"
                >Autoplay next episode in a series on all devices.</label
              >
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked />
              <label class="form-check-label"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>

          <hr class="my-4" />

          <div class="d-flex gap-2">
            <button class="btn btn-save">SAVE</button>
            <button class="btn btn-outline-secondary">CANCEL</button>
            <button class="btn btn-outline-secondary btn-delete">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
